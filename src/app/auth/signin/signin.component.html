<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h2>Log in</h2>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail: </label>
        <input type="email" id="email" name="email" ngModel class="form-control" #email="ngModel" required email>
        <span class="help-block" style="color:red" *ngIf="!email.valid && email.touched"> email is required and must be at proper format</span>

      </div>
      <div class="form-group">
        <label for="email">Password: </label>
        <input type="password" id="password" name="password" ngModel class="form-control" #password="ngModel" required minlength="6">
        <span class="help-block" style="color:red" *ngIf="!password.valid && password.touched"> password is required and must contain a minimum of 6 characters</span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Log In</button>
    </form>
    <div>
      <hr>
    <div style="float:left; display:inline;">
      <p>Not a User?:</p>
    </div>
    <div style=" margin-left: 10px; float:left; display:inline;">
      <button class="btn btn-info" (click)="onSignUp()">Sign Up</button>
    </div>
    </div>

  </div>
